<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio de Janeiro Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #fff0da;
            color: #353535;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #fbc2eb, #a18cd1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin: 10px 0;
        }
        .weather-icon {
            width: 60px;
        }
        .desc {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .temperature {
            font-size: 2.5em;
            margin: 5px 0;
        }
        .statistics {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rio de Janeiro Weather Forecast</h1>
        <h2>Tomorrow</h2>
        <img class="weather-icon" src="https://www.freeiconspng.com/uploads/sun-icon-10.png" alt="Sunny Weather">
        <div class="desc">Brilliant Sunshine</div>
        <div class="temperature">Hot 34°C / 24°C</div>
        <div class="statistics">Chance of Rain: 2%</div>
    </div>
</body>
</html>
